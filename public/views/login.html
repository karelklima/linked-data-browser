<div class="row" data-ng-controller="LoginController as login">

    <hr class="spacer-20 hidden-xs"/>

    <div class="well well-lg col-sm-6 col-md-4 col-sm-offset-3 col-md-offset-4">

        <form ng-submit="login.login()">

            <fieldset>
                <legend>Login</legend>

                <div class="form-group">
                    <input required type="email" class="form-control" id="email" ng-model="login.profile.email" placeholder="Email">
                </div>
                <div class="form-group">
                    <input required type="password" class="form-control" id="password" ng-model="login.profile.password" placeholder="Password">
                </div>
                <p><button type="submit" class="btn btn-success btn-block btn-lg">Login</button></p>
                <a ui-sref="root.register">Register new account</a>


            </fieldset>
        </form>

    </div>
</div>
