<div ng-controller="DefaultController" class="miniapp">
    <div ng-switch="mode">
        <div ng-switch-when="id">
            <div class="col-sm-3">
                URI
            </div>
            <div class="col-sm-9">
                <a ng-href="{{ $graph | id }}">{{ $graph | id }}</a>
            </div>
        </div>
        <div ng-switch-when="type">
            <div class="col-sm-3">
                <a describe resource="rdf:type">rdf:type</a>
            </div>
            <div class="col-sm-9">
                <span describe-list="$graph['@type'] | filter:id" filter="contract"></span>
            </div>
        </div>
        <div ng-switch-when="property">
            <div class="col-sm-3">
                <span ng-if="$instance.relation == 'object'">is </span>
                <a describe resource="{{ property['@id'] }}">{{ property['@id'] | contract }}</a>
                <span ng-if="$instance.relation == 'object'"> of</span>
            </div>
            <div class="col-sm-9">
                <div ng-switch="submode">
                    <div ng-switch-when="literal">{{ property.data | join }}</div>
                    <div ng-switch-when="value"><div print-values="property.data"></div></div>
                    <div ng-switch-when="object">
                        <div ng-repeat="item in property.data track by item['@id']">
                            <a describe="item['@id']">
                                {{ item | label }}
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
